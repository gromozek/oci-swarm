---
  - name: Add docker repository
    command: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

  - name: Installing docker package
    yum: >
      package={{ item }}
      state=present
      update_cache=yes
    with_items:
      - docker-ce
      - docker-ce-cli
      - containerd.io

  - name: Enable Docker metrics
    command: echo '{"metrics-addr" : "0.0.0.0:9323", "experimental" : true}' > /etc/docker/daemon.json

  - name: Enable docker daemon
    systemd:
      name: docker
      state: started
      enabled: yes

  - name: Docker user
    command: usermod -aG docker opc

  - name: Docker socks
    command: chmod 644 /var/run/docker.sock
